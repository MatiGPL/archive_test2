<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularz test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Imię</label>
          <input type="text" class="form-control" id="validationCustom01" value="Podaj swoje imię" required>
          <div class="valid-feedback">
            OK!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="validationCustom02" value="Podaj swoje nazwisko" required>
          <div class="valid-feedback">
            OK!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nazwa użytkownika</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
             Proszę podaj nazwę swojego użytkownika.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Miasto</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Proszę wprowadź swoje miasto.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Województwo</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Wybierz...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Proszę wybeirz swoje województwo.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Kod pocztowy</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Proszę wprowadź swój kod pocztowy.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Zgadzam się z regulaminem
            </label>
            <div class="invalid-feedback">
              Musisz zaakceptować regulamin.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Wyślij</button>
        </div>
      </form>
    </div>


</body>
</html>
